<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venkateshwaran S - Performance Marketing Specialist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ✅ Minimal styling to make hero section and image visible -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #222;
        }

        .navbar {
            background: #111;
            color: #fff;
            padding: 15px 0;
        }

        .nav-container {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-menu li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
        }

        .contact-btn {
            background: #ff5252;
            padding: 8px 15px;
            border-radius: 5px;
        }

        /* ✅ Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
            background: #f9f9f9;
        }

        .hero-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            max-width: 1100px;
            gap: 50px;
        }

        .hero-left {
            flex: 1;
            min-width: 300px;
        }

        .hero-left h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .social-links a {
            color: #111;
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .hero-right {
            flex: 1;
            display: flex;
            justify-content: center;
            min-width: 300px;
        }

        .hero-image {
            position: relative;
            text-align: center;
        }

        .hero-image img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
        }

        .image-label {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            letter-spacing: 1px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            color: #fff;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">VS</div>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#performance">Performance</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#campaigns">Campaigns</a></li>
                <li><a href="#certifications">Certifications</a></li>
                <li><a href="#achievements">Achievements</a></li>
                <li><a href="#contact" class="contact-btn"><span>Hire Me</span></a></li>
            </ul>
        </div>
    </nav>

    <!-- ✅ HERO SECTION FIXED -->
    <section id="home" class="hero">
        <div class="hero-content">
            <div class="hero-left">
                <p class="greeting">Hi, I am</p>
                <h1 class="name">Venkateshwaran S</h1>
                <h3 class="role">Performance Marketing Specialist</h3>

                <div class="social-links">
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Email"><i class="fas fa-envelope"></i></a>
                </div>
            </div>

            <div class="hero-right">
                <div class="hero-image">
                    <!-- ✅ Make sure your image is placed in the 'img' folder beside index.html -->
                    <img src="img/naan.JPG" alt="Venkateshwaran S">
                    <div class="image-label">
                        <span>SCROLL</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ✅ Footer -->
    <footer class="footer">
        <div class="container">
            <p>MADE WITH ❤️ BY VENKATESHWARAN S</p>
            <p>Performance Marketing Specialist | Tamil Nadu, India</p>
        </div>
    </footer>
</body>
</html>
